# Configuración de la Base de Datos
spring.datasource.url=jdbc:postgresql://localhost:5432/versusme
spring.datasource.username=postgres
spring.datasource.password=Dermaglos23

# Hibernate Properties
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Configuración del Puerto y Contexto de la Aplicación
server.port=8080
server.servlet.context-path=/versusme-api

# Configuración del Log
logging.level.org.springframework=INFO

# Configuración del Nombre de la Aplicación
spring.application.name=Versusme-Api
